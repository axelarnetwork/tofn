[package]
name = "tofn"
version = "0.1.0"
authors = ["Gus Gutoski <gus@axelar.network>"]
edition = "2018"

[lib]
crate-type = ["lib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = "1.2.1"

# k256 baggage
k256 = "0.8"
rand = "0.8" # should specify "0" except curv already depends on older versions
sha2 = "0.9"
ecdsa = "0" # needed only for FromDigest trait

# logging
log = "0.4"
tracing = "0.1"

# TODO eliminate paillier, zk-paillier dependencies
# used only in paillier_k256 module
paillier = { git = "https://github.com/KZen-networks/rust-paillier", tag = "v0.3.4"} 
zk-paillier = { git = "https://github.com/KZen-networks/zk-paillier", tag = "v0.2.9"}

# iterate enums
strum = "0.20"
strum_macros = "0.20"

[dev-dependencies]
lazy_static = "1.4"
tracing-test = "0.1.0" # enable logging for tests

[features]
malicious = []
