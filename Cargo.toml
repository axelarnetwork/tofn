[package]
name = "tofn"
version = "0.1.0"
authors = ["Gus Gutoski <gus@axelar.network>"]
edition = "2018"

[lib]
crate-type = ["lib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = "1.2.1"
k256 = { version = "0", features = ["ecdsa"] }
rand = "0.8" # k256 baggage
sha3 = "0.9" # should specify "0" except curv already depends on older versions
multi-party-ecdsa = { git = "https://github.com/ZenGo-X/multi-party-ecdsa", tag = "v0.4.3" } # for utilities::mta

# logging
log = "0.4"
tracing = "0.1"

# baggage from multi-party-ecdsa
curv = { git = "https://github.com/KZen-networks/curv", tag = "v0.2.6", features = ["ec_secp256k1"] }
paillier = { git = "https://github.com/KZen-networks/rust-paillier", tag = "v0.3.4"}
zk-paillier = { git = "https://github.com/KZen-networks/zk-paillier", tag = "v0.2.9"}

# iterate enums
strum = "0.20"
strum_macros = "0.20"

[dev-dependencies]
lazy_static = "1.4"
# enable logging for tests
tracing-test = "0.1.0"

[features]
malicious = []
